  //JQUERY initialization

    //custom selectors

        case "web":
        $("#logo").attr("src","assets/images/simoneweb.png");
        break;
        default:
        $("#logo").attr("src","assets/images/simone.png");
    }

    //click on filelist item
    $(function () {
      $('#filelist').on('click', 'li', function () {
        populate();
        //alert("You clicked item " + selindex);
      });
    });

    //doubleclick on filelist item
    $(document).on('dblclick', '#filelist li', function(){
      $(this).css('font-weight', 'bold');
      var filename=$(this).text();
      const shell = require('electron').shell;
      const path = require('path');
      shell.openItem(path.join(folderpath, filename));
    });

    //Trap keys
    $(document).keydown(function(e) {
      //Trap shift+space
      if ((e.which==32)&&(e.altKey)) {e.preventDefault();$('#search').val('');$("#search").focus();}

      //Trap enter on search input then search
      if ((e.which==13)&&($("#search").is(":focus"))) {
        e.preventDefault();
        var findval = $("#search").val();
        $( "#filelist li" ).removeClass("ui-selected");
        //how many results?
        var findlen=$( "ol li:icontains('"+findval+"')" ).length;
        if (findlen==1) {
          $( "ol li:icontains('"+findval+"')" ).addClass("ui-selected");
          populate();
        } else {
          beep();
        }
        //clear search criteria
        $('#search').val('');
      }

      //Trap arrow keys
      if ($("#search").is(":focus")) {
        switch(e.which) {
            case 37: // left
              break;
            case 38: // up
            if($('.ui-selected').length == 0 || $('.ui-selected').prev().length == 0){
               $('.ui-selected').removeClass('ui-selected');
               $('#filelist li:last').addClass('ui-selected');
               var $s = $('#listcontainer');
               var optionTop = $s.find('.ui-selected').offset().top;
               var selectTop = $s.offset().top;
               $s.scrollTop($s.scrollTop() + (optionTop - selectTop));
               populate();
            }else{
                $('.ui-selected').removeClass('ui-selected').prev().addClass('ui-selected');
                var $s = $('#listcontainer');
                var optionTop = $s.find('.ui-selected').offset().top;
                var selectTop = $s.offset().top;
                $s.scrollTop($s.scrollTop() + (optionTop - selectTop));
                populate();
            }
              break;
            case 39: // right
              break;
            case 40: // down
              if($('.ui-selected').length == 0 || $('.ui-selected').next().length == 0){
                 $('.ui-selected').removeClass('ui-selected');
                 $('#filelist li:first').addClass('ui-selected');
                 var $s = $('#listcontainer');
                 var optionTop = $s.find('.ui-selected').offset().top;
                 var selectTop = $s.offset().top;
                 $s.scrollTop($s.scrollTop() + (optionTop - selectTop));
                 populate();
              }else{
                  $('.ui-selected').removeClass('ui-selected').next().addClass('ui-selected');
                  var $s = $('#listcontainer');
                  var optionTop = $s.find('.ui-selected').offset().top;
                  var selectTop = $s.offset().top;
                  $s.scrollTop($s.scrollTop() + (optionTop - selectTop));
                  populate();
              }
              break;
            default: return; // exit this handler for other keys
        }
      //  e.preventDefault(); // prevent the default action (scroll / move caret)
      }
    });

    //initialize widgets
    $( "#filelist" ).selectable();
    $( ".check" ).checkboxradio();
    $( "#droppedqty" ).spinner({ step: 50 });
    $( "#departments" ).tabs();
    $( ".directive" ).checkboxradio();
    var options = {url: "data/size.js"};
      $("#sizebox").easyAutocomplete(options);
    var options = {url: "data/stock.js"};
      $("#stockbox").easyAutocomplete(options);

//end Jquery init

//sort list
function sortUL(selector) {
  var $ul = $(selector);
  $ul.find('li').sort(function (a, b) {
      var upA = $(a).text().toUpperCase();
      var upB = $(b).text().toUpperCase();
      return (upA < upB) ? -1 : (upA > upB) ? 1 : 0;
  }).appendTo(selector);
};

function beep() {

}
